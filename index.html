<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="card">
      <div class="pic_container">
        <img src="images/image-product-desktop.jpg" alt="pic" class="pic" />
      </div>
      <div class="right">
        <h4>Perfume</h4>
        <h1>Gabrielle<br />Essence Eau<br />De Parfum</h1>
        <p>
          A floral, solar and voluptuous<br />
          interpretation composed by<br />Olivier Polge, Perfumer-Creator<br />for
          the House of CHANEL.
        </p>
        <div class="price">
          $149.99<span>$169.99</span> 
        </div>
        <button><div class="bttn-cnt"><img src="images\icon-cart.svg" alt="cart" srcset="">Add to Cart</div></button> 
      </div>
    </main>
  </body>
</html>
